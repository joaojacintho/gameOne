<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Black Desert</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/media-query.css" />
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <span>Black Desert</span>
      </div>

      <div class="checkbox-input"></div>
      <input hidden="false" type="checkbox" id="menu-hamburguer" />

      <label for="menu-hamburguer">
        <div class="menu">
          <span class="hamburguer"></span>
        </div>
      </label>

      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="../game/index.html">Game</a></li>
        <a href="pages/login-signup.html">
          <button class="btn btnSign">Sign in / Sign up</button>
        </a>
      </ul>
    </nav>

    <div class="hero">
      <div class="hero-text">
        <h1>Black Desert</h1>
        <p>Jhon Blizzard</p>
        <small></small>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="news col-6">
      <div class="box">
        <div class="box-img">
          <img src="assets/img/Character/wizard.png" alt="" />
        </div>
        <div class="box-text">
          <h2>Release New Class</h2>
          <p>1 day ago</p>
        </div>
      </div>

      <div class="box">
        <div class="box-img">
          <img src="assets/img/cart.png" alt="" />
        </div>
        <div class="box-text">
          <h2>Shop is Available</h2>
          <p>3 days ago</p>
        </div>
      </div>

      <div class="box">
        <div class="box-img">
          <img src="assets/img/rocket.png" alt="" />
        </div>
        <div class="box-text">
          <h2>Release Fase One</h2>
          <p>10 days ago</p>
        </div>
      </div>
    </div>
  </div>

  <div class="cta">
    <div class="container">
      <div class="cta-box">
        <img src="assets/img/knight.png" alt="Knight" />
        <p style="text-align: center; margin:px 0;">Come on and Play!</p>
        <p>Play the greatest RPG ever to be made!</p>
        <h2>Black Desert</h2>

        <span>
          <img src="assets/img/playstore.png" class="img-fluid" alt="" />
        </span>

        <span>
          <img src="assets/img/apple-store.png" class="img-fluid" alt="" />
        </span>
      </div>
      <a class="btnPlay" href="../game/index.html">
        <button class="btn2">Play</button>
      </a>
    </div>
  </div>

  <div class="gallery">
    <div class="img-gallery-feature">
      <img src="assets/img/forest.jpg" alt="" />
    </div>
    <div class="img-gallery">
      <div class="col-12">
        <img src="assets/img/kindom.jpg" alt="" />
      </div>
      <div class="col-12">
        <img src="assets/img/kingdom2.jpg" alt="" />
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Jhony Blizzard - Todos os direitos reservados</p>
  </div>
</body>

</html>
